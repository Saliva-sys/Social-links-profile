<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>  
</head>
<body>
  <main>
    <div class="card">
      <div class="content">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall - Profile Picture">
        
          <h1>Jessica Randall</h1>            
          <p class="place">London, United Kingdom</p>           
          <p class="position">"Front-end developer and avid reader."</p>
        </div>

        <ul class="social-links">
          <li><a href="https://github.com/Saliva-sys" target="_blank" rel="noopener">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/profile/Saliva-sys" target="_blank" rel="noopener">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution-link" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Saliva-sys" class="attribution-link" target="_blank" rel="noopener">Adriana Weidlichova</a>.
  </footer>
</body>
</html>
